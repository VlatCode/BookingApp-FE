                </div>
                <div class="button_area">
                    <input type="number" id="hostel_id_remove" placeholder="Enter ID">
                    <button class="delete_hostel_button">Remove Hostel</button>

            </div>

            <!-- ROOMS -->

                <h2>Rooms</h2>

                <div class="button_area">
                    <button class="show_all_rooms">Show all Rooms</button>
                </div>
                <div class="button_area">
